<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML12 | Linos darbai</title>
</head>

<body>       
    
    <div class="video">
        <h1>Pažiūrėkite filmuką apie šuniuką:</h1>
        <video width="300px" controls poster="/images/puppy.jpg">
          <source src="/video/puppy.mp4" type="video/mp4">
          <source src="/video/puppy.webm" type="video/webm">
        Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="audio">
        <h1>Paklausykite audio failo:</h1>
        <audio width="300px" controls>
          <source src="/audio/test-audio.ogg" type="audio/ogg">
          <source src="/audio/test-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio> 
</div>
    
</body>
    
</html>
